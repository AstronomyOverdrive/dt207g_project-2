<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Anställd - India Express</title>
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/login.js" type="module"></script>
	</head>
	<body>
		<header>
			<h1>India Express</h1>
			<input type="checkbox" id="nav-menu">
			<label for="nav-menu" id="nav-label">Meny</label>
			<nav>
				<ul>
					<li><a href="index.html">Start</a></li>
					<li><a href="staff.html">Beställningar</a></li>
					<li><a href="admin.html">Admin</a></li>
					<li><a href="login.html" id="active">Logga in</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<h2>Logga in</h2>
			<form>
				<fieldset>
					<div id="login">
						<legend>Logga in</legend>
						<label for="username">Användarnamn: </label>
						<input type="text" id="username" name="username" placeholder="Användarnamn" required><br>
						<label for="password">Lösenord: </label>
						<input type="password" id="password" name="password" placeholder="Lösenord" required><br>
						<button type="button" id="login-btn">Logga in</button>
					</div>
					<div id="logout">
						<legend>Logga ut</legend>
						<button type="button" id="logout-btn">Logga ut</button>
					</div>
					<div id="info-box"></div>
				</fieldset>
			</form>
		</main>

		<footer>
			2025 William Pettersson
		</footer>
	</body>
</html>
