<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Anställd - India Express</title>
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/token.js" type="module"></script>
		<script src="js/menu.js" type="module"></script>
	</head>
	<body>
		<header>
			<h1>India Express</h1>
			<input type="checkbox" id="nav-menu">
			<label for="nav-menu" id="nav-label">Meny</label>
			<nav>
				<ul>
					<li><a href="index.html">Start</a></li>
					<li><a href="staff.html">Beställningar</a></li>
					<li><a href="admin.html" id="active">Admin</a></li>
					<li><a href="login.html">Logga in</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<h2>Admin</h2>
			<div id="info-box"></div>
			<h3>Uppdatera meny</h3>
			<form>
				<fieldset>
					<legend>Matträtt</legend>
					<label for="edit">Ändra befintlig: </label>
					<input type="checkbox" id="edit" name="edit"><br>
					<label for="id" id="id-label">Id: </label>
					<input type="text" id="id" name="id" placeholder="Id"><br>
					<label for="name">Namn: </label>
					<input type="text" id="name" name="name" placeholder="Namn" required><br>
					<label for="description">Beskrivning: </label>
					<textarea id="description" name="description" required></textarea>
					<label for="price">Pris: </label>
					<input type="number" id="price" name="price" required>
					<button type="button" id="update-btn">Uppdatera meny</button>
				</fieldset>
			</form>
			<div id="menu"></div>
		</main>

		<footer>
			2025 William Pettersson
		</footer>
	</body>
</html>
